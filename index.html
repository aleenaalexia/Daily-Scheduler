<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="timeblock-rows">
      <!-- Timeblocks go here -->
      <form data-name="9AM" class="row">
          <div class="col-md-1 hour">9AM</div>
          <textarea id="nineAM" class="col-md-10 task" placeholder="Add event"></textarea>
          <button  id="saveBtnNine" type="submit" class="col-md-1 saveBtn">Save</button> 
      </form>
      <form data-name="10AM" class="row">
        <div class="col-md-1 hour">10AM</div>
        <textarea id="tenAM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button  id="saveBtnTen" type="submit" class="col-md-1 saveBtn">Save</button>
      </form>
      <form data-name="11AM" class="row">
        <div class="col-md-1 hour">11AM</div>
        <textarea id="elevenAM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnEleven" type="submit" class="col-md-1 saveBtn">Save</button> 
      </form>
      <form data-name="12PM" class="row">
        <div class="col-md-1 hour">12PM</div>
        <textarea id="twelvePM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnTwelve" type="submit" class="col-md-1 saveBtn">Save</button>
      </form>
      <form data-name="1PM" class="row">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="onePM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnOne" type="submit" class="col-md-1 saveBtn">Save</button> 
      </form>
      <form data-name="2PM" class="row">
        <div class="col-md-1 hour">2PM</div>
        <textarea id="twoPM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnTwo" type="submit" class="col-md-1 saveBtn">Save</button> 
      </form>
      <form data-name="3PM" class="row">
        <div class="col-md-1 hour">3PM</div>
        <textarea id="threePM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnThree" type="submit" class="col-md-1 saveBtn">Save</button>
      </form>
      <form data-name="4PM" class="row">
        <div class="col-md-1 hour">4PM</div>
        <textarea id="fourPM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnFour" type="submit" class="col-md-1 saveBtn">Save</button>  
      </form>
      <form data-name="5PM" class="row">
        <div class="col-md-1 hour">5PM</div>
        <textarea id="fivePM" class="col-md-10 task" placeholder="Add event"></textarea>
        <button id="saveBtnFive" type="submit" class="col-md-1 saveBtn">Save</button>  
      </form>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src ="assets/script.js"></script>
</body>
</html>
